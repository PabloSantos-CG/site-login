<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/MobFirst.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
    <main>
        <div class="container">

            <div class="conteudo-img">
                <span class="texto-img">Seja Bem-Vindo!</span>
            </div>

            <div class="conteudo-form">
                <h1>Log in</h1>

                <form action="arquivo.php" method="post" name="form">

                    <div class="campo-text">
                        <label for="iusuario">Usuário</label>
                        <input type="text" name="usuario" id="iusuario" placeholder="username" required minlength="4" maxlength="12">
                    </div>

                    <div class="campo-text">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="password" required minlength="8" maxlength="16">
                    </div>

                    <div>
                        <p>
                            <a href="#">Esquecí minha senha</a>
                        </p>
                    </div>

                    <div class="caixas-confirmar">
                        <label for="ilembrar">Relembre-me</label>
                        <input type="checkbox" name="lembrar" id="ilembrar">
                        <input type="submit" value="Confirmar">
                    </div>

                    <div class="registro">
                        <p>Ainda não possui uma conta? <a href="#">Clique aqui</a></p>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>
</html>
